<div class="Mcontent">
    <h2 id="typewriter"></h2>
    <h3>Portal page</h3>
</div>
        

<script>
// Get the text to be typed out
var text = "ASU Science \n CS Program";

// to change the empty html element (h2 - with id typewriter)
var typewriter = document.getElementById("typewriter");

// Set the initial text (i already left it blank)
typewriter.innerHTML = "";

// Set a counter variable
var i = 0;

// Define the function to type out the text
function type() {
    if (i < text.length) {
        // Add the next character to the text
        typewriter.innerHTML += text.charAt(i);
        i++;

        // Call the function again after a certain amount of time
        setTimeout(type, 69);
    }
}

// Calls the function to start the typewriter effect
type();
</script>
