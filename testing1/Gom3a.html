<body>
    
    <img class="center" src="/Images/wpr.jpg"> 

<div class="typewriter-text" id="typewriter-text"></div>
<button id="start-typewriter" class="button">زعلن.exe</button>

<script>
    const text ="3anteel el ma7alla";
    const delay = 80; // (ms)
    let i = 0;

    function typeWriter() {
        if (i < text.length) {
            document.getElementById("typewriter-text").innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, delay);
        }
    }

    document.getElementById("start-typewriter").addEventListener("click", typeWriter);
</script>


</body>
